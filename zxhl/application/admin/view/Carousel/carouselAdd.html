<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>{$favicon['site_name']}</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <link rel="icon" href="__FAICON__/favicon.ico" type="image/x-icon" />

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    <link href="__ADMIN__/style/houqi.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file='public/top'/}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file='public/left'}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li >
                        轮播图管理
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">添加轮播图</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <!--enctype="multipart/form-data"    注意这个属性  是将文件以二进制的形式上传，这样可以实现多种类型的文件上传-->
                                    <form class="form-horizontal" role="form" action="{:url('carousel/addCarousel')}" method="post" enctype="multipart/form-data">
                                        <table class="table table-bordered table-hover">
                                            <thead>
                                            <tr>
                                                <th class="text-center" width="100%">添加轮播图</th>
                                            </tr>
                                            </thead>
                                            <tr>
                                                <td>
                                                    <table class="table table-bordered table-hover" id="heheh">
                                                        <tbody>
                                                            <tr >
                                                                <td style="text-align: center">标题</td>
                                                                <td><input  type="text" name="show_name" class="lunbo" ></td>
                                                            </tr>
                                                            <tr>
                                                                <td style="text-align: center">轮播图</td>
                                                                <td><input type="file" name="show_img" class="lunbo"></td>
                                                            </tr>
                                                            <tr>
                                                                <td style="text-align: center">链接地址</td>
                                                                <td><input type="text" name="show_link" class="lunbo"></td>
                                                            </tr>
                                                            <tr>
                                                                <td style="text-align: center">是否显示</td>
                                                                <td>
                                                                    <label>
                                                                        <input checked="checked" name="show" value="1" type="radio">
                                                                        <span class="text">显示</span>
                                                                    </label>
                                                                    <label style="margin-left: 20px">
                                                                        <input class="inverted" name="show" value="1" type="radio">
                                                                        <span class="text">隐藏</span>
                                                                    </label>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td style="text-align: center">排序</td>
                                                                <td><input type="text" name="sort" class="lunbo"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                    <div class="form-group" style="margin-top: 10px">
                                                        <div class="col-sm-offset-2 col-sm-10">
                                                            <button type="submit" class="btn btn-default">保存信息</button>
                                                        </div>

                                                    </div>
                                                </td>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>

<!--引入脚本-->
<script src="__ADMIN__/ueditor/ueditor.config.js"></script>
<script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
<script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>

<!--实例化脚本-->
<script type="text/javascript">
    UE.getEditor('contenter',{initialFrameWidth:800,initialFrameHeight:400});
    UE.getEditor('deic',{initialFrameWidth:800,initialFrameHeight:400});
</script>



</body></html>
