<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>{$favicon['site_name']}</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <link rel="icon" href="__FAICON__/favicon.ico" type="image/x-icon" />

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    <link href="__ADMIN__/style/houqi.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file='public/top'/}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file='public/left'}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li  class="active">
                        轮播图管理
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">首页网站轮播图</span>
                            </div>
                            <button type="button" class="btn shiny " style="margin: 10px" onclick="javascript:window.location.href = '{:url('Carousel/addCarousel')}'"><i class="fa fa-plus"></i> 添加轮播图</button>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <!--enctype="multipart/form-data"    注意这个属性  是将文件以二进制的形式上传，这样可以实现多种类型的文件上传-->
                                    <form class="form-horizontal" role="form" action="{:url('carousel/index')}" method="post" enctype="multipart/form-data">
                                                    <table class="table table-bordered table-hover" >
                                                        <tbody>
                                                        <tr >
                                                            <td style="text-align: center;width:10%"> 名称</td>
                                                            <td style="text-align: center;width: 30%">缩略图</td>
                                                            <td style="text-align: center">地址</td>
                                                            <td style="text-align: center">排序</td>
                                                            <td style="text-align: center">是否显示</td>
                                                            <td style="text-align: center">操作</td>
                                                        </tr>
                                                        {volist name="CarouselRes" id="CarRes"}
                                                        <tr >
                                                            <td style="text-align: center">{$CarRes.show_name}</td>
                                                            <td style="text-align: center">
                                                                <img src="__PICTURE__/{$CarRes.show_img}" style="width: 100px;height: 30px"><span style="margin-left: 5px"></span>
                                                            </td>
                                                            <td style="text-align: center">{$CarRes.show_link}</td>
                                                            <td style="text-align: center"><input type="text" value="{$CarRes.sort}"  name="sort[{$CarRes.id}]" style="width: 30px;height: 30px;text-align: center" ></td>
                                                            <td style="text-align: center">
                                                                {if condition="$CarRes.show" eq 0}
                                                                <img src="__ADMIN__/images/xs.png" style="width: 50px;height: 30px">
                                                                {else/}
                                                                <img src="__ADMIN__/images/yc.png" style="width: 50px;height: 30px">
                                                                {/if}
                                                            </td>
                                                            <td style="text-align: center">
                                                                <a href="{:url('carousel/EditCarousel',array('id'=>$CarRes.id))}"><button class="btn shiny btn-blue " type="button">编辑</button></a>
                                                                <a href="{:url('carousel/delCarousel',array('id'=>$CarRes.id))}"><button class="btn shiny btn-danger " type="button">删除</button></a>
                                                            </td>
                                                        </tr>
                                                        {/volist}
                                                        <tr>
                                                            <td colspan="7" height="20px">
                                                                <button class="btn shiny btn-yellow " type="submit" tooltip="排序"  style="margin-left: 64%" >排序</button>
                                                            </td>
                                                        </tr>
                                                  </tbody>
                                            </table>
                                        <div style="margin-top: 10px;float: right">
                                            {$CarouselRes->render()}
                                        </div>


                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>

<!--引入脚本-->
<script src="__ADMIN__/ueditor/ueditor.config.js"></script>
<script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
<script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>

<!--实例化脚本-->
<script type="text/javascript">
    UE.getEditor('contenter',{initialFrameWidth:800,initialFrameHeight:400});
    UE.getEditor('deic',{initialFrameWidth:800,initialFrameHeight:400});
</script>



</body></html>
