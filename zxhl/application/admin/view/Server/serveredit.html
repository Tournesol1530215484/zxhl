<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>{$favicon['site_name']}</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <link rel="icon" href="__FAICON__/favicon.ico" type="image/x-icon" />

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file='public/top'/}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file='public/left'}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('server')}">服务管理</a>
                    </li>
                    <li class="active">添加服务</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增服务</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <!--enctype="multipart/form-data"    注意这个属性  是将文件以二进制的形式上传，这样可以实现多种类型的文件上传-->
                                    <form class="form-horizontal" role="form" action="{:url('serverEdit')}" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="id" value="{$ServerRes.id}">

                                        <div class="form-group">
                                            <label for="Auth_group_access" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                            <div class="col-sm-6">
                                                <select name="pid">
                                                    <option value="0">请选择.....</option>
                                                    {volist name="Cate" id="CateRes"}
                                                    <option value="{$CateRes.id}">
                                                        {if condition="$CateRes['lever'] neq 0"}{/if}<?php echo str_repeat('-',$CateRes['lever']*6)?>
                                                        {$CateRes.cate_name}
                                                    </option>
                                                    {/volist}
                                                </select>

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="nav_name" class="col-sm-2 control-label no-padding-right">服务名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="nav_name" placeholder="" name="title"  value="{$ServerRes.title}" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键字</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="keywords" placeholder="" name="keywords"  value="{$ServerRes.keywords}" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="des" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                            <div class="col-sm-2">
                                                <input  placeholder=""  name="image"  type="file">
                                            </div>
                                            <div class="col-sm-3">
                                                {if condition="$ServerRes.image eq ''"}
                                                暂无缩略图
                                                {else\}
                                                <img src="__PICTURE__/{$ServerRes.image}" style="width: 80px; height: 30px; display: inline-block;float:left" >
                                                {/if}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="content" class="col-sm-2 control-label no-padding-right">内容</label>
                                            <div class="col-sm-6">
                                                <textarea id="contenter" name="content" >{$ServerRes.content}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="deic" class="col-sm-2 control-label no-padding-right">描述</label>
                                            <div class="col-sm-6">
                                                <textarea id="" name="deic" style="width: 800px;height: 100px;resize:none  ">{$ServerRes.deic}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>

<!--引入脚本-->
<script src="__ADMIN__/ueditor/ueditor.config.js"></script>
<script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
<script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>

<!--实例化脚本-->
<script type="text/javascript">
    UE.getEditor('contenter',{initialFrameWidth:800,initialFrameHeight:800});
    UE.getEditor('deic',{initialFrameWidth:800,initialFrameHeight:400});
</script>



</body>
</html>
