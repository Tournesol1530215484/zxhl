<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>{$favicon['site_name']}</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <link rel="icon" href="__FAICON__/favicon.ico" type="image/x-icon" />

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file='public/top'/}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file='public/left'}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li class="active">添加案例</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增案例</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <!--enctype="multipart/form-data"    注意这个属性  是将文件以二进制的形式上传，这样可以实现多种类型的文件上传-->
                                    <form class="form-horizontal" role="form" action="{:url('CooperEdit')}" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="id" value="{$Cooper.id}">

                                        <div class="form-group">
                                            <label for="title" class="col-sm-2 control-label no-padding-right">案例名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="title" placeholder="" name="title" value="{$Cooper.title}" type="text">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键字</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="keywords" placeholder="" name="keywords" value="{$Cooper.keywords}" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="des" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                            <div class="col-sm-6">
                                                <input  placeholder=""  name="image" value="{$Cooper.image}" type="file">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="author" class="col-sm-2 control-label no-padding-right">链接地址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="link" placeholder="" name="link"value="{$Cooper.link}" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="content" class="col-sm-2 control-label no-padding-right">内容</label>
                                            <div class="col-sm-6">
                                                <textarea id="contenter" name="content" >{$Cooper.content}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="deic" class="col-sm-2 control-label no-padding-right">描述</label>
                                            <div class="col-sm-6">
                                                <textarea id="" name="deic" style="width: 800px;height: 100px;resize:none  ">{$Cooper.deic}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>

<!--引入脚本-->
<script src="__ADMIN__/ueditor/ueditor.config.js"></script>
<script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
<script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>

<!--实例化脚本-->
<script type="text/javascript">
    UE.getEditor('contenter',{initialFrameWidth:800,initialFrameHeight:900});
    UE.getEditor('deic',{initialFrameWidth:800,initialFrameHeight:400});
</script>



</body></html>
