<div class="row">

            </div>

                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('About/addcolumn')}" method="post">

                        <div class="form-group">
                            <label for="pid" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                            <div class="col-sm-6">
                                <select  name="pid">
                                    <option  id="0">顶级栏目</option>
                                    {volist name="Column" id="Cate"}
                                    <!--如果是以及目录就没--->
                                    <option  value="{$Cate.id}">
                                        {if condition="$Cate['lever'] neq 0"}|{/if}<?php echo str_repeat('-', $Cate['lever']*4)?>

                                    {/volist}

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Columnname" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="Columnname" placeholder="" name="Columnname"  type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label no-padding-right">栏目类型</label>
                            <div class="col-sm-6">
                                <div class="radio" style="float: left ;margin-right: 20px;">
                                    <label>
                                        <input checked="checked" class="colored-danger"  name="type" value="1" type="radio">
                                        <span class="text">单页</span>
                                    </label>
                                </div>
                                <div class="radio" style="float: left ;margin-right: 20px;">
                                    <label>
                                        <input checked="checked" class="colored-blue"  name="type" value="2" type="radio">
                                        <span class="text">列表</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Columnname" class="col-sm-2 control-label no-padding-right">排序</label>
                            <div class="col-sm-6" style="width: 150px">
                                <input class="form-control" id="sort" placeholder="" name="sort" required=""  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
